<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim scooter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <header>
        <img src="logo.png" class="logo">
        <p>Taking Booleaners from A to B</p>
      </header>

      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <main>

        <!-- Monopattino 1 -->
        <div class="Monopattino">
          <input type="checkbox">
          <span class="nomeMonopattino">Monopattino Gino22</span><br>
          <span>&#8614;Via Guadalametri - a 220 metri da te</span><br>
          <span>Stato carica:</span>
          <div class="statoCarica Gino"></div>
        </div>

        <!-- Monopattino 2 -->
        <div class="Monopattino">
          <input type="checkbox">
          <span class="nomeMonopattino">Monopattino Mike24</span><br>
          <span>&#8614;Via Ricciardoni - a 420 metri da te</span><br>
          <span>Stato carica:</span>
          <div class="statoCarica Mike"></div>
        </div>

        <!-- Monopattino 3 -->
        <div class="Monopattino">
          <input type="checkbox">
          <span class="nomeMonopattino">Monopattino Fede154</span><br>
          <span>&#8614;Via Mentarini - a 490 metri da te</span><br>
          <span>Stato carica:</span>
          <div class="statoCarica Fede"></div>
        </div>

      </main>

    </div>
  </body>
</html>
